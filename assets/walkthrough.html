<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:#0d1117; display:flex; align-items:center; justify-content:center; min-height:100vh; }
  .term {
    width:900px; background:#0d1117; border-radius:12px; overflow:hidden;
    border:1px solid #30363d; box-shadow:0 20px 60px rgba(0,0,0,.5);
  }
  .bar {
    background:#161b22; padding:10px 16px; display:flex; align-items:center; gap:8px;
    border-bottom:1px solid #30363d;
  }
  .dot { width:12px; height:12px; border-radius:50%; }
  .dr { background:#ff5f57; } .dy { background:#febc2e; } .dg { background:#28c840; }
  .bar span { color:#8b949e; font:12px 'JetBrains Mono',monospace; margin-left:12px; }
  .body { padding:20px 24px; font:13.5px/1.8 'JetBrains Mono',monospace; min-height:560px; }
  .line { white-space:pre; opacity:0; transform:translateY(3px); transition:opacity .3s, transform .3s; }
  .line.show { opacity:1; transform:translateY(0); }
  .p { color:#3fb950; } .c { color:#79c0ff; } .a { color:#ffa657; }
  .s { color:#a5d6a7; } .f { color:#d2a8ff; } .cm { color:#484f58; font-style:italic; }
  .o { color:#c9d1d9; } .d { color:#8b949e; } .h { color:#58a6ff; }
  .e { color:#ff7b72; } .g { color:#3fb950; font-weight:bold; }
  .w { color:#d29922; } .b { color:#79c0ff; font-weight:bold; }
  .blank { height:10px; }
  .section { display:none; }
  .section.active { display:block; }
  .nav { display:flex; gap:8px; padding:8px 24px; background:#161b22; border-top:1px solid #30363d; }
  .nav-dot { width:8px; height:8px; border-radius:50%; background:#30363d; cursor:pointer; transition:background .3s; }
  .nav-dot.active { background:#58a6ff; }
  .label { color:#58a6ff; font:11px 'JetBrains Mono',monospace; margin-left:auto; }
</style>
</head>

const body = document.getElementById('t');
const nav = document.getElementById('nav');
let currentSection = 0;

// Create nav dots
sections.forEach((s, i) => {
  const dot = document.createElement('div');
  dot.className = 'nav-dot' + (i === 0 ? ' active' : '');
  dot.onclick = () => showSection(i);
  nav.appendChild(dot);
});
const label = document.createElement('div');
label.className = 'label';
label.id = 'nav-label';
nav.appendChild(label);

function showSection(idx) {
  currentSection = idx;
  body.innerHTML = '';
  document.querySelectorAll('.nav-dot').forEach((d, i) => {
    d.className = 'nav-dot' + (i === idx ? ' active' : '');
  });
  document.getElementById('nav-label').textContent = sections[idx].title;

  let delay = 200;
  sections[idx].lines.forEach((l) => {
    const div = document.createElement('div');
    div.className = l.blank ? 'line blank' : 'line';
    div.innerHTML = l.t;
    body.appendChild(div);
    setTimeout(() => { div.classList.add('show'); }, delay);
    delay += l.d + 200;
  });
}

// Auto-advance
let autoTimer;
function startAuto() {
  clearInterval(autoTimer);
  autoTimer = setInterval(() => {
    showSection((currentSection + 1) % sections.length);
  }, 8000);
}

showSection(0);
startAuto();
</script>
