<svg xmlns="http://www.w3.org/2000/svg" width="850" height="620" font-family="'JetBrains Mono','Fira Code','Cascadia Code',Menlo,monospace" font-size="14">
  <style>
    .bg { fill: #0d1117; }
    .titlebar { fill: #161b22; }
    .border { stroke: #30363d; stroke-width: 1; fill: none; }
    .dot-r { fill: #ff5f57; }
    .dot-y { fill: #febc2e; }
    .dot-g { fill: #28c840; }
    .tab { fill: #8b949e; font-size: 12px; }
    .prompt { fill: #3fb950; }
    .cmd { fill: #79c0ff; }
    .arg { fill: #ffa657; }
    .str { fill: #a5d6a7; }
    .flag { fill: #d2a8ff; }
    .comment { fill: #484f58; font-style: italic; }
    .output { fill: #c9d1d9; }
    .dim { fill: #8b949e; }
    .highlight { fill: #58a6ff; }
    .err { fill: #ff7b72; }
    .success { fill: #3fb950; font-weight: bold; }
    .title { fill: #79c0ff; font-weight: bold; font-size: 13px; }
    .panel-border { stroke: #30363d; stroke-width: 1; fill: none; rx: 4; }
    .cursor { fill: #c9d1d9; }

    /* Typing animation keyframes */
    @keyframes appear { from { opacity: 0; } to { opacity: 1; } }
    @keyframes blink { 0%,49% { opacity: 1; } 50%,100% { opacity: 0; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    .scene { opacity: 0; }
    .s1 { animation: appear 0.01s 0.5s forwards; }
    .s2 { animation: appear 0.01s 1.0s forwards; }
    .s3 { animation: appear 0.01s 1.5s forwards; }
    .s4 { animation: appear 0.01s 1.8s forwards; }
    .s5 { animation: appear 0.01s 2.1s forwards; }
    .s6 { animation: appear 0.01s 2.4s forwards; }
    .s7 { animation: appear 0.01s 2.7s forwards; }
    .s8 { animation: appear 0.01s 3.0s forwards; }
    .s9 { animation: appear 0.01s 3.3s forwards; }
    .s10 { animation: appear 0.01s 3.6s forwards; }
    .s11 { animation: appear 0.01s 4.0s forwards; }
    .s12 { animation: appear 0.01s 4.3s forwards; }
    .s13 { animation: appear 0.01s 4.6s forwards; }
    .s14 { animation: appear 0.01s 5.0s forwards; }
    .s15 { animation: appear 0.01s 5.3s forwards; }
    .s16 { animation: appear 0.01s 5.6s forwards; }
    .s17 { animation: appear 0.01s 6.0s forwards; }
    .s18 { animation: appear 0.01s 6.3s forwards; }
    .s19 { animation: appear 0.01s 6.6s forwards; }
    .s20 { animation: appear 0.01s 7.0s forwards; }
    .s21 { animation: appear 0.01s 7.3s forwards; }
    .s22 { animation: appear 0.01s 7.6s forwards; }
    .s23 { animation: appear 0.01s 8.0s forwards; }
    .s24 { animation: appear 0.01s 8.3s forwards; }
    .s25 { animation: appear 0.01s 8.6s forwards; }
    .s26 { animation: appear 0.01s 9.0s forwards; }
    .s27 { animation: appear 0.01s 9.3s forwards; }
    .s28 { animation: appear 0.01s 9.6s forwards; }
    .s29 { animation: appear 0.01s 10.0s forwards; }
    .s30 { animation: appear 0.01s 10.3s forwards; }
  </style>

  <!-- Background -->
  <rect class="bg" width="850" height="620" rx="10"/>
  <rect class="border" x="0.5" y="0.5" width="849" height="619" rx="10"/>

  <!-- Title bar -->
  <rect class="titlebar" width="850" height="38" rx="10"/>
  <rect class="titlebar" y="28" width="850" height="10"/>
  <line x1="0" y1="38" x2="850" y2="38" stroke="#30363d" stroke-width="1"/>
  <circle class="dot-r" cx="20" cy="19" r="6"/>
  <circle class="dot-y" cx="40" cy="19" r="6"/>
  <circle class="dot-g" cx="60" cy="19" r="6"/>
  <text class="tab" x="425" y="23" text-anchor="middle">~/projects ‚Äî zsh</text>

  <!-- Terminal content area -->
  <g transform="translate(20, 56)">

    <!-- Scene 1: Explain a command -->
    <g class="scene s1">
      <text class="comment" y="0">## Explain shell commands</text>
    </g>
    <g class="scene s2">
      <text y="22">
        <tspan class="prompt">$ </tspan>
        <tspan class="cmd">xplain cmd</tspan>
        <tspan class="str"> "git rebase -i HEAD~3"</tspan>
        <tspan class="flag"> --lang vi</tspan>
      </text>
    </g>
    <g class="scene s3">
      <text class="dim" y="44">üáªüá≥ Analyzing command...</text>
    </g>
    <g class="scene s4">
      <text class="success" y="66">‚úì git rebase -i HEAD~3</text>
    </g>
    <g class="scene s5">
      <text class="output" y="88">  L·ªánh n√†y kh·ªüi ƒë·ªông interactive rebase cho 3 commit g·∫ßn nh·∫•t.</text>
    </g>
    <g class="scene s6">
      <text class="output" y="110">  ‚Ä¢ -i: Ch·∫ø ƒë·ªô t∆∞∆°ng t√°c ‚Äî cho ph√©p s·∫Øp x·∫øp l·∫°i, squash, edit</text>
    </g>
    <g class="scene s7">
      <text class="output" y="132">  ‚Ä¢ HEAD~3: Ch·ªçn 3 commit g·∫ßn nh·∫•t t·ª´ HEAD</text>
    </g>

    <!-- Scene 2: Diagnose errors -->
    <g class="scene s8">
      <text y="166">
        <tspan class="comment">## Diagnose errors</tspan>
      </text>
    </g>
    <g class="scene s9">
      <text y="188">
        <tspan class="prompt">$ </tspan>
        <tspan class="cmd">xplain error</tspan>
        <tspan class="str"> "TypeError: Cannot read property 'map' of undefined"</tspan>
      </text>
    </g>
    <g class="scene s10">
      <text class="dim" y="210">üá∫üá∏ Diagnosing error...</text>
    </g>
    <g class="scene s11">
      <text class="err" y="232">‚úó TypeError: Cannot read property 'map' of undefined</text>
    </g>
    <g class="scene s12">
      <text class="output" y="254">  You're calling .map() on a variable that is undefined.</text>
    </g>
    <g class="scene s13">
      <text class="output" y="276">  Fix: Add a null check ‚Äî use arr?.map() or arr &amp;&amp; arr.map()</text>
    </g>

    <!-- Scene 3: Smart pipe -->
    <g class="scene s14">
      <text y="310">
        <tspan class="comment">## Smart pipe ‚Äî auto-detect errors, code, or logs</tspan>
      </text>
    </g>
    <g class="scene s15">
      <text y="332">
        <tspan class="prompt">$ </tspan>
        <tspan class="arg">npm run build 2&gt;&amp;1</tspan>
        <tspan class="err"> | </tspan>
        <tspan class="cmd">xplain pipe</tspan>
      </text>
    </g>
    <g class="scene s16">
      <text class="dim" y="354">Detected content type: Error/Traceback</text>
    </g>
    <g class="scene s17">
      <text class="output" y="376">  Build failed due to missing dependency 'react-dom'...</text>
    </g>

    <!-- Scene 4: Model selection -->
    <g class="scene s18">
      <text y="410">
        <tspan class="comment">## Choose any AI model from GitHub Marketplace</tspan>
      </text>
    </g>
    <g class="scene s19">
      <text y="432">
        <tspan class="prompt">$ </tspan>
        <tspan class="cmd">xplain</tspan>
        <tspan class="flag"> --model deepseek/DeepSeek-R1</tspan>
        <tspan class="cmd"> diff</tspan>
        <tspan class="arg"> HEAD~1</tspan>
      </text>
    </g>
    <g class="scene s20">
      <text class="dim" y="454">Analyzing staged changes: 3 file(s), +42 additions, -8 deletions</text>
    </g>
    <g class="scene s21">
      <text class="output" y="476">  Refactored auth middleware to use JWT tokens instead of sessions</text>
    </g>

    <!-- Scene 5: More features -->
    <g class="scene s22">
      <text y="510">
        <tspan class="comment">## And more...</tspan>
      </text>
    </g>
    <g class="scene s23">
      <text y="532">
        <tspan class="prompt">$ </tspan>
        <tspan class="cmd">xplain code</tspan>
        <tspan class="arg"> ./utils.py</tspan>
        <tspan class="flag"> -o explanation.md</tspan>
        <tspan class="dim">        # explain + export</tspan>
      </text>
    </g>
    <g class="scene s24">
      <text y="554">
        <tspan class="prompt">$ </tspan>
        <tspan class="cmd">xplain chat</tspan>
        <tspan class="flag"> --lang ja</tspan>
        <tspan class="dim">                          # interactive chat üáØüáµ</tspan>
      </text>
    </g>
    <g class="scene s25">
      <text y="576">
        <tspan class="prompt">$ </tspan>
        <tspan class="cmd">xplain history</tspan>
        <tspan class="flag"> --search "docker"</tspan>
        <tspan class="dim">            # search past explanations</tspan>
      </text>
    </g>
  </g>
</svg>
