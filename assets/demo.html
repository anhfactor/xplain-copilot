<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>xplain demo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:#0d1117; display:flex; align-items:center; justify-content:center; min-height:100vh; }
  .term {
    width:880px; background:#0d1117; border-radius:12px; overflow:hidden;
    border:1px solid #30363d; box-shadow:0 20px 60px rgba(0,0,0,.5);
  }
  .bar {
    background:#161b22; padding:10px 16px; display:flex; align-items:center; gap:8px;
    border-bottom:1px solid #30363d;
  }
  .dot { width:12px; height:12px; border-radius:50%; }
  .dr { background:#ff5f57; } .dy { background:#febc2e; } .dg { background:#28c840; }
  .bar span { color:#8b949e; font:12px 'JetBrains Mono',monospace; margin-left:12px; }
  .body { padding:20px 24px; font:14px/1.9 'JetBrains Mono',monospace; min-height:520px; }
  .line { white-space:pre; opacity:0; transform:translateY(3px); transition:opacity .3s, transform .3s; }
  .line.show { opacity:1; transform:translateY(0); }
  .p { color:#3fb950; } .c { color:#79c0ff; } .a { color:#ffa657; }
  .s { color:#a5d6a7; } .f { color:#d2a8ff; } .cm { color:#484f58; font-style:italic; }
  .o { color:#c9d1d9; } .d { color:#8b949e; } .h { color:#58a6ff; }
  .e { color:#ff7b72; } .g { color:#3fb950; font-weight:bold; }
  .blank { height:12px; }
  .cursor { display:inline-block; width:8px; height:16px; background:#c9d1d9; animation:blink 1s step-end infinite; vertical-align:text-bottom; margin-left:2px; }
  @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
</style>
</head>
<body>
<div class="term">
  <div class="bar">
    <div class="dot dr"></div><div class="dot dy"></div><div class="dot dg"></div>
    <span>~/projects â€” zsh</span>
  </div>
  <div class="body" id="t"></div>
</div>

  {t:'<span class="o">  â€¢ HEAD~3: 3 commit gáº§n nháº¥t tá»« HEAD</span>', d:60},

const body = document.getElementById('t');
let delay = 300;

lines.forEach((l) => {
  const div = document.createElement('div');
  div.className = l.blank ? 'line blank' : 'line';
  div.innerHTML = l.t;
  body.appendChild(div);

  setTimeout(() => { div.classList.add('show'); }, delay);
  delay += l.d + 300;
});
</script>
</body>
</html>
